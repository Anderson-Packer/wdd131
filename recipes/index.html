<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <meta name="description" content="Free delicious recipes" />
    <meta name="keywords" content="pie, cake, baking" />
    <meta name="author" content="Anderson Packer" />
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>
    <script src="recipes.mjs" defer></script>
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Good Recipes">
    <meta property="og:image" content="https://anderson-packer.github.io\wdd131\recipes\images\apple-crisp.jpg">
    <meta property="og:url" content="https://anderson-packer.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="">
</head>
<body>
    <header>
    <div class="top">
        <img src="images/recipe-book.png" alt="recipe book" class="logo">
        <h1 class="title">RECIPEBOOK</h1>
    </div>    
    </header>
    <main>
        <div class="search">
            <form>
                <input type="text" placeholder="Find a recipe" id="search" name="search">
            </form>
            <button>
                <img src="images/search.svg" alt="" width="20" height="20">
            </button>
        </div>
        <hr>
        <div class="recipe">
            <div class="recipe_img">
                <img src="images/apple-crisp.jpg" alt="apple crisp"> 
            </div>
            <div class="recipe_info">
                <p class="tags">dessert</p>
                <h2 class="name">Apple Crisp</h2>
                <span
                    class="rating"
                    role="img"
                    aria-label="Rating: 4 out of 5 stars">
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">⭐</span>
                    <span aria-hidden="true" class="icon-star-empty">☆</span>
                </span>
                <p class="description">
                    This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" class="flaticon">Recipe icons created by Freepik - Flaticon</a>
</footer>
</body>
</html>
